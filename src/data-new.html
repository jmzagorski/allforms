<template>
  <section class="au-animate col-md-offset-2 col-md-8" >
    <form id="new-settings-form" class="form-horizontal"
      submit.delegate="create()">
      <fieldset>

        <legend class="text-center">
          Create a new data form for ${form}
        </legend>

        <div class="form-group">
          <label for="name" class="control-label">
            Data Form Name
          </label>
          <span show.if="settings & oneTime" class="text-muted">
            This form is setup to auto generate your data form
          </span>
          <div>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-list-alt"></i></span>
              <input disabled.one-time="settings" id="name" name="name"
              placeholder="Form Name"
              class="form-control" type="text" value.bind="model.name"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="summary" class="control-label">
            Data Form Description
          </label>
          <div>
            <div class="input-group">
              <span class="input-group-addon">
                <i class="glyphicon glyphicon-pencil"></i>
              </span>
              <textarea id="summary" name="summary" placeholder="Some descriptive info"
                class="form-control" value.bind="model.summary"></textarea>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div>
            <input type="submit" class="btn btn-success" value="Create Data Form">
          </div>
        </div>

      </fieldset>
    </form>
  </section>
</template>
