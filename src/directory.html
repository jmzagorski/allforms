<template>
  <section class="au-animate col-md-offset-2 col-md-8" >
    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="btn-toolbar">
          <button title="${status}" class="btn btn-xs transparent">
            <a href.bind="interfaceRoute" class="text-${status}">
              <i class="fa fa-handshake-o fa-fw" aria-hidden="true"></i>
            </a>
          </button>
          <button title="Copy" class="btn btn-xs transparent" click.delegate="copy()">
            <i class="fa fa-files-o fa-fw" aria-hidden="true"></i>Copy
          </button>
          <a repeat.for="r of routes" title="${r.description}"
            class="btn btn-xs transparent" href="${r.url}">
            <i class="fa fa-${r.icon} fa-fw" aria-hidden="true"></i>${r.name}
          </a>
        </div>
      </div>
    </div>
    <compose if.bind="form" view-model="./dashboard" model.bind="form"></compose>
  </section>
</template>
