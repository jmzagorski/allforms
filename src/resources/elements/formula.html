<template>
  <require from="../attributes/textcomplete"></require>

  <div class="form-group">
    <textarea rows="8" cols="50" value.bind="formula"
      textcomplete.bind="funcNames">
    </textarea>
  </div>

  Variables
  <div class="form-inline border">
    <div class="form-group" repeat.for="v of variables">
      <label for="${v.name}">${v.name}</label>
      <input type="text" class="form-control" id="${v.name}"
      value.bind="v.value">
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-success" type="button" click.delegate="verify()">
      =
    </button>
  </div>

  <span show.bind="verifyMessage != null" 
    class="alert ${verified ? 'alert-success' : 'alert-danger'}">
    ${verifyMessage}
  </span>
</template>
