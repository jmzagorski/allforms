<template bindable="model">

  <div class="form-group">

    <label for="form-schema-groupname">Group Name</label>

    <input title="No Spaces Unique Name" type="text" class="form-control"
    id="form-schema-groupname" required value.bind="model.groupName" pattern="\S*">

  </div>

  <div class="form-group">

    <label for="form-schema-tabs">Tabs</label>

    <input title="Comma Separate Values" type="text" class="form-control"
    id="form-schema-tabs" required value.bind="model.headers" pattern="^([a-zA-Z])+(,\s?[a-zA-Z0-9]+)*$">

  </div>

</template>
