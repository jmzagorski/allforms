<template bindable="model">

  <div class="form-group">

    <label for="form-schema-type">Type</label>

    <select value.bind="model.type" class="form-control" id="form-schema-type">
      <option repeat.for="type of model.types" model.bind="type">${type}</option>
    </select>

  </div>

</template>
