<template bindable="model">

  <div class="form-group">

    <label for="form-schema-iframewidth">Width</label>

    <input type="number" class="form-control" required min="1"
      id="form-schema-iframewidth" value.bind="model.width">

  </div>

  <div class="form-group">

    <label for="form-schema-iframeheight">Height</label>

    <input type="number" class="form-control" required min="1"
      id="form-schema-iframeheight" value.bind="model.height">

  </div>

</template>
