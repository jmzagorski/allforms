<template>
  <require from="./resources/attributes/draggable"></require>
  <require from="./resources/attributes/resizable"></require>
  <require from="./resources/attributes/dropzone"></require>
  <require from="./resources/attributes/enhance-html"></require>
  <require from="./resources/elements/interact-form"></require>

  <section class="au-animate col-md-offset-2 col-md-8" >
    <div class="btn-toolbar" role="toolbar" aria-label="...">
      <div class="btn-group" role="group" aria-label="...">
        <input class="radio-btn" type="radio" id="drag" name="interact-type" 
          value="false" checked.bind="interactOptions.resize" >
        <label for="drag" class="btn btn-default">
          <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </label>
        <input class="radio-btn" type="radio" id="resize" name="interact-type"
          value="true" checked.bind="interactOptions.resize">
        <label for="resize" class="btn btn-default">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </label>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Elements
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li repeat.for="e of elementTypes | sort:'caption' & oneTime & signal:
              'RECEIVED_ELEMENT_TYPES'">
              <a click.delegate="createMetadata(e)" href="#">${e.caption}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </section>

  <interact-form id="${formId}" action="${api}" method="post"
    html.bind="html" oninteract.delegate="saveInteraction($event)"
    interact-options.one-way="interactOptions">
  </interact-form>

</template>
