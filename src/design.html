<template>
  <require from="./resources/elements/designer"></require>

  <section class="au-animate col-md-offset-2 col-md-8" >
    <select id="toolbox" name="toolbox" value.bind="builder"
      change.delegate="renderElement()">
      <option value="">Select an element</option>
      <option repeat.for="e of elementTypes | sort:'caption'"
        model.bind="e.builder">${e.caption}</option>
    </select>
  </section>

  <designer view-model.ref="designer" innerhtml.bind="template"></designer>

</template>
