<template>
  <require from="./resources/elements/designer"></require>

  <section class="au-animate col-md-offset-2 col-md-8" >
    <div class="btn-toolbar" role="toolbar" aria-label="...">
      <div class="btn-group" role="group" aria-label="...">
        <input class="radio-btn" type="radio" id="drag" name="interact-type" 
          value="drag" checked.bind="interactable" >
        <label for="drag" class="btn btn-default">
          <i class="fa fa-arrows-alt" aria-hidden="true"></i>
        </label>
        <input class="radio-btn" type="radio" id="resize" name="interact-type"
          value="resize" checked.bind="interactable">
        <label for="resize" class="btn btn-default">
          <i class="fa fa-expand" aria-hidden="true"></i>
        </label>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default dropdown-toggle"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Elements
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu">
            <li repeat.for="e of elementTypes | sort:'caption' & oneTime">
              <a click.delegate="renderElement(e)" href="#">${e.caption}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="btn-group" role="group" aria-label="...">
        <button type="button" class="btn btn-success" click.delegate="saveTemplate()">
          <i class="fa fa-floppy-o fa-fw" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </section>

  <designer formstyle.bind="style" view-model.ref="designer"
    innerhtml.bind="html" formid.bind="formId" interact.bind="interactable" 
    onedit.delegate="renderElement($event)">
  </designer>

</template>
