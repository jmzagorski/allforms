<template>
  <require from="./resources/attributes/textcomplete"></require>

  <div class="form-group">
    <textarea rows="8" cols="50" value.bind="element.formula"
      textcomplete.bind="funcNames">
    </textarea>
  </div>

  Variables
  <div class="form-inline border">
    <div class="form-group" repeat.for="v of variables">
      <label for="${v.name}">${v.name}</label>
      <input type="text" class="form-control" id="${v.name}"
      value.bind="v.value">
    </div>
  </div>

  <div class="form-group">
    <button class="btn btn-default" type="button" click.delegate="showVariables()">
<i class="fa fa-calculator" aria-hidden="true"></i>
    </button>
    <button class="btn btn-success" type="button" click.delegate="verify()">
      =
    </button>
  </div>

  <!--check for null or else false will hide this-->
  <span show.bind="verifyMessage != null" 
    class="alert ${verified ? 'alert-success' : 'alert-danger'}">
    ${verifyMessage}
  </span>
</template>
