<template>
<form submit.delegate="submit()">
  <ai-dialog>
    <ai-dialog-body>

      <!--inheritly bind the model to the children-->
      <compose repeat.for="schema of schemas" view.bind="schema" >

      </ai-dialog-body>
      <ai-dialog-footer>
        <input type="submit" class="btn btn-primary">
        <button type="button" class="btn btn-danger" click.delegate="cancel()">
          <i class="fa fa-times" aria-hidden="true"></i>
        </button>
      </ai-dialog-footer>
    </ai-dialog>
  </form>
</template>
